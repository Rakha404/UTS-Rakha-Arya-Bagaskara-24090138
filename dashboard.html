<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="dashboard-page">
    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i></a></li>
            <li><a href="products.html"><i class="fas fa-th-large"></i></a></li>
            <li><a href="#"><i class="fas fa-dollar-sign"></i></a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i></a></li>
            <li><a href="#"><i class="fas fa-cog"></i></a></li>
            <li><a href="index.html" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Dashboard</h1>

        <div class="summary-cards">
            <div class="card" id="cardTotalProducts">
                <span class="icon"><i class="fas fa-shopping-bag"></i></span>
                <p>Total Products</p>
                <h2 class="data-value">0</h2>
            </div>
            <div class="card" id="cardTotalSales">
                <span class="icon"><i class="fas fa-shopping-bag"></i></span>
                <p>Total Sales</p>
                <h2 class="data-value">0</h2>
            </div>
            <div class="card" id="cardTotalRevenue">
                <span class="icon currency-icon"><i class="fas fa-dollar-sign"></i></span>
                <p>Total Revenue</p>
                <h2 class="data-value">Rp 0</h2>
            </div>
        </div>

        <div class="dashboard-area-empty">
            <p>Lihat detail semua produk yang tersedia</p>
            <a href="products.html" class="btn btn-dashboard-action">
                <i class="fas fa-th-list"></i> Lihat Daftar Produk
            </a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
